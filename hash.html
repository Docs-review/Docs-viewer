<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Documents</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f1f1f1;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            text-align: center;
        }

        header {
            padding: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .logo {
            width: 120px;  /* Resizing Adobe logo */
            height: auto;
        }

        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 90%;
            max-width: 600px;
            margin-top: 30px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #333;
            font-weight: bold;
        }

        p {
            font-size: 1rem;
            color: #666;
            margin-bottom: 30px;
        }

        a.view-docs {
            display: inline-block;
            padding: 12px 30px;
            font-size: 1.2rem;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        a.view-docs:hover {
            background-color: #0056b3;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .logo {
                width: 100px;
            }

            .container {
                padding: 30px;
            }

            h1 {
                font-size: 2rem;
            }

            a.view-docs {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <header>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSDZuVfaDvPoccFjlK8-gPDAnm2c6WGnAeyFA&s" alt="Adobe Logo" class="logo">
    </header>

    <div class="container">
        <h1>View Documents</h1>
        <p>Access and manage your documents with ease. Click the button below to view your documents.</p>
        <a id="viewDocsBtn" href="#" class="view-docs">View Documents</a>
    </div>
